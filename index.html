<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: pink;
      text-align: center;
    }
    #masukanNama, #halamanCinta {
      display: none;
    }
    h1 {
      color: deeppink;
    }
    input, button, textarea {
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
    }
    button {
      background-color: hotpink;
      color: white;
      cursor: pointer;
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="awal">
    <h1>Hai, boleh tahu nama kamu? 😳</h1>
    <input type="text" id="namaPasangan" placeholder="Nama kamu...">
    <br>
    <button onclick="lanjut()">Lanjut</button>
  </div>

  <div id="masukanNama">
    <h1>Hmm... <span id="namaTampil"></span>, kamu tau gak?</h1>
    <p>Setiap detik aku mikirin kamu 😍</p>
    <button onclick="tampilkanHalamanCinta()">Aku juga mikirin kamu 😚</button>
  </div>

  <div id="halamanCinta">
    <audio autoplay loop id="musik">
      <source src="musik/musikku.mp3" type="audio/mpeg">
    </audio>

    <h1>❤️ Hai <span id="namaCinta"></span>, aku jatuh cinta sama kamu ❤️</h1>
    <p>Maaf ya, aku terlalu suka senyummu 😳</p>
    <img src="gambar/pasangan.jpg" alt="Pasangan Kita">

    <h2>💌 Tulis balasan kamu:</h2>
    <textarea placeholder="Tulis perasaan kamu di sini..."></textarea><br>
    <button>Kirim ❤️</button>
  </div>

  <script>
    function lanjut() {
      let nama = document.getElementById('namaPasangan').value;
      if(nama !== "") {
        document.getElementById('awal').style.display = 'none';
        document.getElementById('masukanNama').style.display = 'block';
        document.getElementById('namaTampil').innerText = nama;
        document.getElementById('namaCinta').innerText = nama;
      }
    }

    function tampilkanHalamanCinta() {
      document.getElementById('masukanNama').style.display = 'none';
      document.getElementById('halamanCinta').style.display = 'block';
      document.getElementById('musik').play().catch(()=>{});
    }
  </script>

</body>
</html>
