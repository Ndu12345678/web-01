<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu, Sayang 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      animation: slideUp 2s ease-in-out;
    }

    .animasi-cinta {
      font-size: 3em;
      animation: jatuh 2s ease-in-out infinite alternate;
      color: #fff;
    }

    @keyframes jatuh {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Hai Cintaku 💌</h1>
  <div class="animasi-cinta">❤️</div>
  <p>
    Aku buat halaman ini khusus untukmu.<br>
    Mungkin sederhana, tapi ini dari hati...<br><br>
    Aku cuma mau bilang: <strong>aku sayang kamu</strong> lebih dari yang bisa aku ucapkan.  
  </p>
  <p>
    Terima kasih sudah hadir dalam hidupku, jadi warna di hari-hariku, dan pelengkap kebahagiaanku.
  </p>

 <audio id="musik" autoplay muted loop>
  <source src="musik/musikku.mp3" type="audio/mpeg">
</audio>

<script>
  const musik = document.getElementById("musik");
  musik.muted = false;
  musik.play().catch(() => {
    alert("Klik layar dulu supaya musik bisa diputar 💕");
  });
</script>

</body>
</html>
